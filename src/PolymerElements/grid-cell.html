    <div class$="cell-wrapper grid-cell {{_checkRender(htmlContent)}}" data-columnid="{{datacolumn.key}}">
      <div>
        <span id="renderHTML" class="htmlValues"></span>
      </div>
    </div>
    <template is="dom-if" if="{{readMode}}">
      <div class="cell-wrapper" data-columnid="{{datacolumn.key}}">
        <template is="dom-if" if="{{valueUrl}}">
          <a href="{{valueUrl}}">{{value}}</a>
        </template>
        <template is="dom-if" if="{{!valueUrl}}">
          <span id="myspan" title={{value}}>{{value}}</span>
        </template>
      </div>
    </template>
    <template is="dom-if" if="{{dropDown}}">
      <drop-down isgrid="{{isGrid}}" mode="{{mode}}" imgurl="{{imgUrl}}" options="{{options}}" inlineedit="{{inlineedit}}" on-submitvalue="_submit"></drop-down>
    </template>
    <template is="dom-if" if="{{defect}}">
      <div class$="cell-wrapper {{_checkIsGrid(isGrid)}}" data-columnid="{{datacolumn.key}}">
        <div class="defect-hover" on-mouseenter="_defectMouseEnter" on-mouseleave="_defectMouseLeave">
          <span class="defectCount"> {{datarow.executionDefectCount}} | {{datarow.stepDefectCount}} </span>
          <template is="dom-repeat" items="{{defectKeys}}" as="keys">
            <a href="{{keys.url}}" class$="defectKey {{_strikeThrough(keys.resolution)}}">{{keys.value}}</a>
            <template is="dom-if" if="{{keys.separator}}">
              <span>, </span>
            </template>
          </template>
          <div class$="defects-inlineDialogWrapper {{_openDefectDialog(openDefectInlineDialog)}}">
            <div class="defects-container">
              <template is="dom-if" if="{{executionsDefect.length}}">
                <div class="executionLevelDefects">
                  <span>Defects Filed For {{datarow.issueKey}}</span>
                  <div class="defectsList-Container">
                    <template is="dom-repeat" items="{{executionsDefect}}">
                      <div class="defectsList">
                        <div class="statusColor" style$="background-color : {{item.color}}"></div>
                        <div class$="defectKey {{_strikeThrough(item.resolution)}}">
                          <a href="{{defectContextPath}}/browse/{{item.key}}">{{item.key}}</a>
                        </div>
                        <div class="defectStatus">{{item.status}}</div>
                        <div class="defectSummary">{{item.summary}}</div>
                      </div>
                    </template>
                  </div>
                </div>
              </template>
              <template is="dom-if" if="{{stepDefect.length}}">
                <div class="stepLevelDefects">
                  <span>Step Level Defect</span>
                  <div class="defectsList-Container">
                    <template is="dom-repeat" items="{{stepDefect}}">
                      <div class="defectsList">
                        <div class="statusColor" style$="background-color : {{item.color}}"></div>
                        <div class$="defectKey {{_strikeThrough(item.resolution)}}">
                          <a href="{{defectContextPath}}/browse/{{item.key}}">{{item.key}}</a>
                        </div>
                        <div class="defectStatus">{{item.status}}</div>
                        <div class="defectSummary">{{item.summary}}</div>
                      </div>
                    </template>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template is="dom-if" if="{{singleSelect}}">
      <drop-down isgrid="{{isGrid}}" imgurl="{{imgUrl}}" mode="{{mode}}" options="{{options}}" inlineedit="{{inlineedit}}" on-submitvalue="_submit"></drop-down>
    </template>
    <template is="dom-if" if="{{multiSelect}}">
      <drop-downmultiselect isgrid="{{isGrid}}" imgurl="{{imgUrl}}" mode="{{mode}}" options="{{options}}" inlineedit="{{inlineedit}}"
        on-submitvalue="_submit"></drop-downmultiselect>
    </template>
    <template is="dom-if" if="{{checkbox}}">
      <drop-downcheckbox rowid="{{rowId}}" cellkey="{{cellId}}" isgrid="{{isGrid}}" imgurl="{{imgUrl}}" mode="{{mode}}" options="{{options}}"
        inlineedit="{{inlineedit}}" on-submitvalue="_submit"></drop-downcheckbox>
    </template>
    <template is="dom-if" if="{{radio}}">
      <drop-downradio rowid="{{rowId}}" cellkey="{{cellId}}" isgrid="{{isGrid}}" imgurl="{{imgUrl}}" mode="{{mode}}" options="{{options}}"
        inlineedit="{{inlineedit}}" on-submitvalue="_submit"></drop-downradio>
    </template>
    <template is="dom-if" if="{{date}}">
      <drop-downdate isgrid="{{isGrid}}" mode="{{mode}}" imgurl="{{imgUrl}}" options="{{options}}" inlineedit="{{inlineedit}}"
        on-triggerdatechooser="_dateChooser"></drop-downdate>
    </template>
    <template is="dom-if" if="{{wikiTextarea}}">
      <custom-textarea setfocus="{{setfocus}}" isgrid="{{isGrid}}" mode="{{mode}}" imgurl="{{imgUrl}}" options="{{options}}" inlineedit="{{inlineedit}}"
        on-adjustrowheight="_adjustRowHeight" on-submitvalue="_submit"></custom-textarea>
    </template>
    <template is="dom-if" if="{{textarea}}">
      <custom-text isgrid="{{isGrid}}" mode="{{mode}}" options="{{options}}" type="TEXTAREA" inlineedit="{{inlineedit}}" on-submitvalue="_submit"
        on-adjustrowheight="_adjustRowHeight"></custom-text>
    </template>
    <template is="dom-if" if="{{textfield}}">
      <custom-text isgrid="{{isGrid}}" mode="{{mode}}" options="{{options}}" type="TEXT" inlineedit="{{inlineedit}}" on-submitvalue="_submit"
        on-adjustrowheight="_adjustRowHeight"></custom-text>
    </template>
    <template is="dom-if" if="{{attachment}}">
      <template is="dom-if" if="{{!isEditMode}}">
        <div class$="attachment-wrapper {{_checkIsGrid(isGrid)}}">
          <div class="attachment-count">
            <template is="dom-if" if="{{attachmentsObject.isEnable}}">
              <span on-click="_triggerInlineDialog" on-focusout="_closeInlineDialog" tabindex="-1">{{attachmentsObject.length}} attached</span>
              <div class$="attachments-inlineDialogWrapper {{_openAtttachmentDialog(openInlineDialog)}}">
                <template is="dom-repeat" items="{{attachmentsObject.attachmentsList}}">
                  <div class="zephyr-attachment-thumb">
                    <div class="zephyr-attachment-overlay"></div>
                    <div class="zephyr-attachment-actions">
                      <a tabindex="-1" class="icon-preview" title="Preview" on-click="_showImageDetail" data-fileid="{{item.fileId}}">
                        <!-- <img src="{{attachmentsObject.baseUrl}}/download/resources/com.thed.zephyr.je/images/icons/view-attachment_icon.svg"> -->
                      </a>
                      <template is="dom-if" if="{{canAddAttachment}}">
                        <a tabindex="-1" class="icon-delete entity-operations-delete" title="Delete this attachment" val="{{datarow.id}}:{{item.fileId}}:{{item.fileName}}"
                          on-click="_deleteAttachment">
                          <!-- <img src="{{attachmentsObject.baseUrl}}/download/resources/com.thed.zephyr.je/images/icons/delete-attachment_icon.svg"> -->
                        </a>
                      </template>
                    </div>
                    <template is="dom-if" if="{{item.fileId}}">
                      <!-- <img height="100%" border="0" alt="{{item.fileIconAltText}}" src="{{attachmentsObject.baseUrl}}/plugins/servlet/schedule/viewAttachment?id={{item.fileId}}&amp;name={{item.fileName}}"> -->
                    </template>
                    <div class="zephyr-attachment-thumb-overlay">
                      <div class="zephyr-attachment-title">
                        <a title="{{item.fileName}}" href="{{attachmentsObject.baseUrl}}/plugins/servlet/schedule/viewAttachment?id={{item.fileId}}&amp;name={{item.fileName}}">{{item.fileName}}</a>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </template>
            <template is="dom-if" if="{{!attachmentsObject.isEnable}}">
              <span class="noAttachments">0 attached</span>
            </template>
          </div>
          <div class$="add-attachments {{_canAddAttachment(canAddAttachment)}}" on-click="_addAttachments" title={{tooltipLabel}}>
            <template is="dom-if" if="{{attachmentsObject.baseUrl}}/download/resources/com.thed.zephyr.je/images/icons/plus_button.svg">
              <a>
                <!-- <img src="{{attachmentsObject.baseUrl}}/download/resources/com.thed.zephyr.je/images/icons/plus_button.svg"> -->
              </a>
            </template>
          </div>
        </div>
      </template>
    </template>
    <template is="dom-if" if="{{stepDefects}}">
      <div class$="cell-wrapper drop-Down {{_checkIsGrid(isGrid)}}" data-columnid="{{datacolumn.key}}">
        <div class="dropDown-wrapper">
          <span id="dropDown" class="defects-popup-trigger">
            <div class="removeFocusCss setDefectDialogFocus" on-click="_openStepLevelDefectDialog" on-focusout="_checkBlur" tabindex="-1">{{stepDefectsLength}} defects</div>
          </span>
          <span class="trigger-dropDown defectIcons" on-click="_triggerStepLevelDefectDropDown" tabindex="-1">
            <!-- <img src="{{imgurlAddDefect}}"> -->
          </span>
          <span class="trigger-dropDown defectIcons" style="margin-left: 2px;" on-click="_defectPicker">
            <!-- <img src="{{imgurlCreateIssue}}"> -->
          </span>
          <div class$="stepDefects-inlineDialogWrapper {{_checkStepLevelDefectDialog(openStepDefectInlineDialog)}}">
            <div class="defects-container" tabindex="-1">
              <div class="stepLevelDefects">
                <span class="heading">Step Level Defects Field</span>
                <div class="defectsList-Container">
                  <template is="dom-repeat" items="{{stepLevelDefects}}">
                    <div class="defectsList">
                      <div class="statusColor" style$="background-color : {{item.color}}"></div>
                      <div class$="defectKey {{_strikeThrough(item.resolution)}}">
                        <a href="{{defectContextPath}}/browse/{{item.key}}" class="content">{{item.key}}</a>
                      </div>
                      <div class="defectStatus">{{item.status}}</div>
                      <div class="defectSummary">{{item.summary}}</div>
                      <div class="removeDefect" on-mousedown="_removeDefect" data-keyid="{{item.key}}">
                        <!-- <img src="{{removeDefectImg}}"> -->
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
          <div class$="defectsSearchBox {{_defectSearchBox(openDefectSearchBox)}}">
            <div class="input-wrapper">
              <div>
                <button type="button" class="aui-button" on-mousedown="_createDefect">Create defect</button>
              </div>
              <div class="create-input-sep">Add defect</div>
              <input type="text" class="ajax-input" placeholder="Type to Search..." on-keypress="_fetchDefects" on-change="_enterDefects"
                on-focusout="_triggerStepLevelDefectDropDown" autofocus="">
              <div class$="inputResultWrapper {{_defectSearchResult(showDefectSearchResult)}}">
                <div class="defectLabel">{{defectLabel}}</div>
                <div class="defectList-container">
                  <template is="dom-repeat" items="{{defectResult}}">
                    <div class="defectList-wrapper" on-mousedown="_defectSelected" data-defectid="{{item.key}}" data-createdefect="true">
                      <div class="defectImage">
                        <!-- <img src="{{contextPath}}{{item.img}}"> -->
                      </div>
                      <div class="defectId" data-id="1">{{item.key}}</div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </template>
  <script>
    class GridCell extends Polymer.Element {
      static get is() { return "grid-cell"; }
      constructor() {
        super();
        this.openInlineDialog = false;
        this.attachment = false;
        this.singleSelect = false;
        this.multiSelect = false;
        this.showDefectSearchResult = false;
        this.checkbox = false;
        this.openDefectSearchBox = false;
        this.radio = false;
        this.textarea = false;
        this.textfield = false;
        this.radio = false;
        this.date = false;
        this.readMode = false;
        this.defect = false;
        this.dropDown = false;
        this.wikiTextarea = false;
        this.htmlContent = false;
        this.canAddAttachment = false;
        this.stepDefects = false;
        this.defectKeys = [];
        this.executionsDefect = [];
        this.stepDefect = [];
        this.openDefectInlineDialog = false;
        this.openStepDefectInlineDialog = false;
        this.showDefault = false;
        this.options = [];
        this.value = '';
        this.rowId = '';
        this.columnId = '';
        this.isEditMode = false;
        this.isGrid = true;
        this.contextPath = '';
        this.imgUrl = '';
      }

      static get properties() {
        return {
          datarow: {
            type: Object,
            observer: 'check',
          },
          datacolumn: {
            type: Object,
            observer: 'check'
          },
          inlineedit: {
            type: Boolean,
            value: true
          },
          rowindex: {
            type: String,
          },
          ispopup: {
            type: String,
          }
        }
      };

      check() {
        this._initializer();
      }

      _checkIsGrid(bool) {
        return bool ? "isGrid" : "isStandAlone";
      }

      _showImageDetail(event) {
        var fileId = event.currentTarget.dataFileid;
        var obj = {
          fileId: fileId,
          attachmentArray: this.attachmentsObject.attachmentsList
        }
        this.dispatchEvent(new CustomEvent('attachmentpreview', { detail: obj, bubbles: true, composed: true }));
        this._closeInlineDialog();
      }

      _openDefectDialog(bool) {
        let that = this;
        setTimeout(function () {
          if (that.isGrid && bool) {
            var triggerElement = that.shadowRoot.querySelector('.defect-hover').getBoundingClientRect();
            var viewportHeight = window.innerHeight;
            var viewportWidth = window.innerWidth;
            var height = that.shadowRoot.querySelector('.defects-inlineDialogWrapper').clientHeight;
            var topHeight = triggerElement.top + triggerElement.height + 2;
            if (viewportHeight > topHeight + 200) $(that.shadowRoot.querySelector('.defects-inlineDialogWrapper')).css({ 'top': topHeight, 'bottom': 'auto', 'left': triggerElement.left }); else {
              $(that.shadowRoot.querySelector('.defects-inlineDialogWrapper')).css({ 'top': 'auto', 'bottom': viewportHeight - topHeight + triggerElement.height + 5, 'left': triggerElement.left });
            }

            if (viewportWidth < triggerElement.left + 350) {
              $(that.shadowRoot.querySelector('.stepDefects-inlineDialogWrapper')).css({ 'left': triggerElement.left + triggerElement.width - 422 });
            }
          }
        }, 0);
        return bool ? "open" : "close";
      }

      _openAtttachmentDialog(bool) {
        return bool ? "open" : "close";
      }

      _canAddAttachment(bool) {
        return bool ? "show" : "hide";
      }

      _adjustRowHeight(ev) {
        this.dispatchEvent(new CustomEvent('adjustrowheight', { bubbles: true, composed: true, detail: { index: this.rowindex } }));
      }

      _triggerInlineDialog(ev) {
        this.openInlineDialog = !this.openInlineDialog;
        if (this.isGrid) {
          var triggerElement = ev.currentTarget.getBoundingClientRect();
          var viewportHeight = window.innerHeight;
          var height = this.shadowRoot.querySelector('.attachments-inlineDialogWrapper').clientHeight;
          var topHeight = triggerElement.top + triggerElement.height + 2;
          if (viewportHeight > (topHeight + height))
            $(this.shadowRoot.querySelector('.attachments-inlineDialogWrapper')).css({ 'top': topHeight, 'left': triggerElement.left })
          else {
            $(this.shadowRoot.querySelector('.attachments-inlineDialogWrapper')).css({ 'top': topHeight - triggerElement.height - 5 - height, 'left': triggerElement.left})
          }
        }
        $(ev.target).focus();
      }

      _closeInlineDialog(ev) {
        if (ev.relatedTarget && ev.relatedTarget.localName === 'a') {
          this.openInlineDialog = true;
        }
        else {
          this.openInlineDialog = false;
        }
      }

      _initializer() {
        var that = this;

        this.attachment = false;
        this.openInlineDialog = false;
        // this.singleSelect = false;
        this.multiSelect = false;
        this.checkbox = false;
        this.radio = false;
        this.date = false;
        this.executionsDefect = [];
        this.stepDefect = [];
        this.textarea = false;
        this.textfield = false;
        this.radio = false;
        this.readMode = false;
        this.stepDefects = false;
        this.defect = false;
        this.dropDown = false;
        this.isEditMode = false;
        this.htmlContent = false;
        this.wikiTextarea = false;
        this.openDefectInlineDialog = false;
        this.openStepDefectInlineDialog = false;
        this.defectKeys = [];
        this.remainingDefectList = [];
        this.defectResult = [];
        this.defectLabel = '';
        this.contextPath = '';
        this.defectContextPath = "AJS.contextPath()";
        this.canAddAttachment = false;
        this.tooltipLabel = '';

        var type = this.datacolumn.type;
        this.rowId = this.datarow.id;
        this.columnId = this.datacolumn.key;
        this.cellId = this.columnId;
        if (this.ispopup == 'true') {
          this.cellId = this.cellId + '-popup';
        }
        this.value = this.datarow[this.datacolumn.key];

        if (this.datarow.editMode) {
          this.mode = 'edit';
          this.isEditMode = true;
        } else {
          this.mode = 'read';
          this.isEditMode = false;
        }

      
        if (type === 'HTMLContent') {
          this.htmlContent = true;
          this.$.renderHTML.innerHTML = this.value;
        } else if (type === 'String') {
          if (this.columnId === 'defects' && (this.datarow.stepDefectCount != 0 || this.datarow.totalDefectCount != 0)) {
            var defectsData = this.datarow[this.columnId] || [];
            var length = defectsData.length - 1;
            this.executionsDefect = this.datarow[this.columnId];
            if (this.datarow['stepDefect']) {
              this.stepDefect = this.datarow['stepDefect'];
            }
            if (this.datarow['showPopup']) {
              this.openDefectInlineDialog = true;
            } else {
              this.openDefectInlineDialog = false;
            }
            defectsData.map(function (defect, index) {
              var separator = true;
              if (index === length) {
                separator = false;
              }
              var url =" AJS.contextPath()" + '/browse/' + defect.key;
              that.defectKeys.push({ value: defect.key, url: url, separator: separator, resolution: defect.resolution });
            })
            this.defect = true;
          } else {
            this.valueUrl = '';
            if (this.datacolumn.key == 'issueKey') {
              this.valueUrl = "AJS.contextPath()" + '/browse/' + this.value;
            } else if (this.datacolumn.key == 'cycleName') {
              this.valueUrl = "AJS.contextPath() " + "/DisplayCycle.jspa?cycleId=" + this.datarow.cycleId + "&versionId=" + this.datarow.versionId + "&issueKey=" + this.datarow.issueKey;
            } else if (this.datacolumn.key == 'assignee') {
              this.value = this.datarow['assignedToDisplay'];
            }

            if (!this.value) {
              this.value = '-'
            }
            this.readMode = true;
          }
        } else if (type === 'SELECT_STATUS') {
          this.options = [];
          var statusMap = this.datacolumn.executionSummaries;
          var status;
          if (this.datarow.status) {
            status = this.datarow.status;
          } else {
            status = this.datarow.executionStatus;
          }
          Object.keys(statusMap).map(index => {
            let obj = {
              "content": statusMap[index].name,
              "value": statusMap[index].id,
              "selected": (statusMap[index].id === Number(status) ? true : false),
              "isStatus": true,
              "color": statusMap[index].color,
              "readOnly": !that.datacolumn.editable,
            }
            that.options.push(obj);
          })
          this.dropDown = true;
          this.imgUrl = this.datacolumn.imgUrl;
        } else if (type === 'SINGLE_SELECT') {
          this.options = JSON.parse(JSON.stringify(this.datacolumn.options));
          var selectedValues = this.datarow[this.datacolumn.key];
          this.options.map(option => {
            if (option.value === selectedValues) {
              option.selected = true;
            } else {
              option.selected = false;
            }
          })
          this.singleSelect = true;
          this.imgUrl = this.datacolumn.imgUrl;
        } else if (type === 'MULTI_SELECT') {
          var selectedValues = [];
          this.options = JSON.parse(JSON.stringify(this.datacolumn.options));
          selectedValues = this.datarow[this.datacolumn.key] && this.datarow[this.datacolumn.key].split(',');
          this.options.map(option => {
            if (selectedValues && selectedValues.indexOf(option.value) >= 0) {
              option.selected = true;
            } else {
              option.selected = false;
            }
          })
          this.multiSelect = true;
          this.imgUrl = this.datacolumn.imgUrl;
        } else if (type === 'CHECKBOX') {
          this.options = JSON.parse(JSON.stringify(this.datacolumn.options));
          var selectedValues = this.datarow[this.datacolumn.key] || '';
          selectedValues = selectedValues.split(',');
          if (selectedValues.length) {
            this.options.map(option => {
              if (selectedValues.indexOf(option.value) >= 0) {
                option.selected = true;
              } else {
                option.selected = false;
              }
            })
          }
          this.checkbox = true;
          this.imgUrl = this.datacolumn.imgUrl;
        } else if (type === 'RADIO_BUTTON') {
          this.options = JSON.parse(JSON.stringify(this.datacolumn.options));
          var selectedValues = this.datarow[this.datacolumn.key];
          this.options.map(option => {
            if (option.value === that.datarow[that.datacolumn.key]) {
              option.selected = true;
            } else {
              option.selected = false;
            }
          })
          this.radio = true;
          this.imgUrl = this.datacolumn.imgUrl;
        } else if (type === 'DATE_TIME' || type === 'DATE') {
          this.options = [{ "value": this.datarow[this.datacolumn.key] }];
          this.imgUrl = this.datacolumn.imgUrl;
          this.date = true;
        } else if (type === 'TEXT') {
          this.options = [{ "value": this.datarow[this.datacolumn.key], "type": "TEXT" }];
          this.textfield = true;
        } else if (type === 'NUMBER') {
          this.options = [{ "value": this.datarow[this.datacolumn.key], "type": "NUMBER" }];
          this.textfield = true;
        } else if (type === 'LARGE_TEXT') {
          if (this.datacolumn.editKey === 'htmlComment') {
            this.options = [{ "value": this.datarow[this.datacolumn.editKey], "type": "textarea", "readValue": this.datarow[this.datacolumn.key], "isHTMLKey": true }]
          } else {
            this.options = [{ "value": this.datarow[this.datacolumn.key], "type": "textarea" }];
          }
          this.textarea = true;
        } else if (type === 'WIKI_LARGE_TEXT') {
          this.options = [{ 'key': this.datacolumn.key, "editModeValue": this.datarow[this.datacolumn.key], "readModeValue": this.datarow[this.datacolumn.editKey], "wikiBaseUrl": this.datacolumn['wikiBaseUrl'], "wikiPreview": this.datacolumn['wikiPreview'], "wikiHelp": this.datacolumn['wikiHelp'], "wikiHelpUrl": this.datacolumn['wikiHelpUrl'] }];
          this.wikiTextarea = true;
        } else if (type === 'ATTACHMENTS') {
          var map = this.datarow[this.datacolumn.key] || [];
          this.canAddAttachment = this.datacolumn.canAddAttachment;
          this.tooltipLabel = this.datacolumn.tooltipLabel;
          if (map.length) {
            this.attachmentsObject = {
              isEnable: true,
              length: map.length,
              attachmentsList: map,
              baseUrl: this.datacolumn.baseUrl,
            }
          } else {
            this.attachmentsObject = {
              isEnable: false,
              length: 0,
              attachmentsList: map,
              baseUrl: this.datacolumn.baseUrl,
            }
          }
          this.attachment = true;
        } else if (type === 'STEP_DEFECTS') {
          this.stepLevelDefects = this.datarow[this.datacolumn.key] || [];
          this.stepDefectsLength = this.stepLevelDefects.length;
          this.stepLevelDefects.map(function (defect) {
            that.remainingDefectList.push(defect.key);
          });
          this.stepDefects = true;
          this.contextPath = this.datacolumn['contextPath'] || '';
          this.imgurlAddDefect = this.datacolumn['imgurlAddDefect'];
          this.imgurlCreateIssue = this.datacolumn['imgurlCreateIssue'];
          this.removeDefectImg = this.datacolumn['imgRemoveDefect'];
          if (this.datarow['showDefectsResult']) {
            var result = this.datarow['stepLevelDefect'].sections[0];
            this.defectResult = result.issues;
            this.contextPath =" AJS.contextPath()";
            if (this.defectResult.length) {
              this.defectLabel = result.label + ' ' + result.sub;
              this.showDefault = false;
            }
            else {
              this.defectLabel = result.label + ' Showing 0 of 0 result';
              this.showDefault = true;
            }
            this.showDefectSearchResult = true;
          } else {
            this.defectResult = [];
            this.defectLabel = '';
            this.openDefectSearchBox = false;
            this.showDefectSearchResult = false;
          }
        }
        if (that.updaterowheight === 'true') {
          setTimeout(function () {
            that.dispatchEvent(new CustomEvent('adjustrowheight', { bubbles: true, composed: true, detail: { index: that.rowindex, loader: true } }));
          }, 0);
        }
      }

      _checkBlur(ev) {
        if (ev.relatedTarget && (ev.relatedTarget.className.indexOf('defects-container') >= 0 || ev.relatedTarget.className.indexOf('content') >= 0)) {
          this.shadowRoot.querySelector('.setDefectDialogFocus').focus();
          this.openStepDefectInlineDialog = true;
        } else {
          this.openStepDefectInlineDialog = false;
          if (this.isDefectRemoved)
            this.dispatchEvent(new CustomEvent('submitcell', { detail: { value: this.remainingDefectList, key: 'stepDefect', rowId: this.rowId, cellKey: 'defectList' }, bubbles: true, composed: true }));
        }
      }

      _checkRender(bool) {
        return bool ? 'showValue' : 'editValue';
      }

      _strikeThrough(status) {
        return status === 'Done' ? 'strikeThrough' : 'notDone';
      }

      _removeDefect(ev) {
        this.remainingDefectList = this.remainingDefectList.filter(function (defect) {
          return defect !== ev.currentTarget.dataKeyid;
        });
        this.isDefectRemoved = true;
        $(ev.currentTarget).parents('.defectsList').css("display", "none");
      }

      _openStepLevelDefectDialog() {
        var defectsList = this.shadowRoot.querySelectorAll('.defectsList');
        if (defectsList.length) {
          this.shadowRoot.querySelectorAll('.defectsList').forEach(function (defect) {
            $(defect).css("display", "flex");
          });
          this.openStepDefectInlineDialog = !this.openStepDefectInlineDialog;
        }
      }

      _checkStepLevelDefectDialog(bool) {
        let that = this;
        if (that.isGrid && bool) {
          var triggerElement = that.shadowRoot.querySelector('.dropDown-wrapper').getBoundingClientRect();
          var viewportHeight = window.innerHeight;
          var viewportWidth = window.innerWidth;
          var height = that.shadowRoot.querySelector('.stepDefects-inlineDialogWrapper').clientHeight;
          var topHeight = triggerElement.top + triggerElement.height + 2;
          if (viewportHeight > (topHeight + 200)) {
            $(that.shadowRoot.querySelector('.stepDefects-inlineDialogWrapper')).css({ 'top': topHeight, 'bottom': 'auto', 'left': triggerElement.left })
          }
          else {
            $(that.shadowRoot.querySelector('.stepDefects-inlineDialogWrapper')).css({ 'top': 'auto', 'bottom': viewportHeight - topHeight + triggerElement.height + 5, 'left': triggerElement.left })
          }

          if (viewportWidth < (triggerElement.left + 350)) {
            $(that.shadowRoot.querySelector('.stepDefects-inlineDialogWrapper')).css({ 'left': triggerElement.left + triggerElement.width - 422 })
          }
        }
        return bool ? "open" : "close";
      }

      _triggerStepLevelDefectDropDown() {
        this.openDefectSearchBox = !this.openDefectSearchBox;
        if (!this.openDefectSearchBox) {
          this.defectResult = [];
          this.defectLabel = '';
          this.shadowRoot.querySelector('.ajax-input').value = '';
          this.showDefectSearchResult = false;
        }
      }

      _defectSearchBox(bool) {
        let that = this;
        if (that.isGrid && bool) {
          var triggerElement = that.shadowRoot.querySelector('.dropDown-wrapper').getBoundingClientRect();
          var viewportHeight = window.innerHeight;
          var height = that.shadowRoot.querySelector('.defectsSearchBox').clientHeight;
          var topHeight = triggerElement.top + triggerElement.height + 2;
          if (viewportHeight > (topHeight + 200))
            $(that.shadowRoot.querySelector('.defectsSearchBox')).css({ 'top': topHeight, 'bottom': 'auto', 'left': triggerElement.left })
          else {
            $(that.shadowRoot.querySelector('.defectsSearchBox')).css({ 'top': 'auto', 'bottom': viewportHeight - topHeight + triggerElement.height + 5, 'left': triggerElement.left })
          }
          setTimeout(function () {
            that.shadowRoot.querySelector('.ajax-input').focus();
          }, 100);
        }
        return bool ? "open" : "close";
      }

      _defectSearchResult(bool) {
        return bool ? "open" : "close";
      }

      _fetchDefects(ev) {
        ev.stopPropagation();
        ev.stopImmediatePropagation();
        var value = ev.target.value + ev.key;
        var obj = {
          id: this.rowId,
          query: value,
          defectsPopup: true
        }
        this.defectValue = value;
        this.dispatchEvent(new CustomEvent('fetchdefect', { detail: obj, bubbles: true, composed: true }));
      }

      _defectSelected(ev) {
        var defectList = [];
        var wasAlreadyAdded = true;
        this.stepLevelDefects.map(function (defect) {
          defectList.push(defect.key);
        })
        if (!ev.currentTarget.dataCreatedefect) {
          if (defectList.indexOf(ev.currentTarget.dataDefectid) == -1) {
            defectList.push(ev.currentTarget.dataDefectid);
            wasAlreadyAdded = false;
          }
        } else {
          defectList.push(this.defectValue);
        }
        var obj = {
          id: this.rowId,
          query: '',
          defectsPopup: false,
          wasAlreadyAdded: wasAlreadyAdded
        }
        this.defectValue = '';
        this.dispatchEvent(new CustomEvent('fetchdefect', { detail: obj, bubbles: true, composed: true }));
        this.dispatchEvent(new CustomEvent('submitcell', { detail: { wasAlreadyAdded: wasAlreadyAdded, value: defectList, key: 'stepDefect', rowId: this.rowId, cellKey: 'defectList' }, bubbles: true, composed: true }));
      }

      _defectMouseEnter(e) {
        e.stopPropagation();
        e.stopImmediatePropagation();
        e.preventDefault();
        var obj = {
          id: this.rowId,
          defectsPopup: true
        }
        this.dispatchEvent(new CustomEvent('defecthover', { detail: obj, bubbles: true, composed: true }));
      }

      _defectMouseLeave(e) {
        e.stopPropagation();
        e.preventDefault();
        var obj = {
          id: this.rowId,
          defectsPopup: false
        }
        this.dispatchEvent(new CustomEvent('defecthover', { detail: obj, bubbles: true, composed: true }));
      }

      _dateChooser(e) {
        var obj = {
          'type': this.datacolumn.type,
          'rowId': this.rowId,
          'cellKey': this.columnId,
          'value': e.detail.value,
          'event': e.detail.event,
          'isEditMode': this.isEditMode,
          'onlyUpdateValue': e.detail.onlyUpdateValue,
        }
        this.dispatchEvent(new CustomEvent('datepicker', { detail: obj, bubbles: true, composed: true }));
      }

      _submit(e) {
        var value = '';
        if (e.detail.type === 'CHECKBOX' || e.detail.type === 'MULTI_SELECT') {
          var valueContent = e.detail.value;
          value = valueContent.toString();
        } else {
          value = e.detail.value;
        }
        if (this.mode === 'read') {
          this.dispatchEvent(new CustomEvent('submitcell', { detail: { value: value, contentValue: e.detail.contentValue, rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
        } else {
          this.dispatchEvent(new CustomEvent('savecellvalue', { detail: { value: value, contentValue: e.detail.contentValue, rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
        }
      }

      _addAttachments(e) {
        this.dispatchEvent(new CustomEvent('submitcell', { detail: { key: 'addAttachment', rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
      }

      _createDefect(e) {
        this.dispatchEvent(new CustomEvent('submitcell', { detail: { key: 'createDefect', rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
      }

      _defectPicker(e) {
        this.dispatchEvent(new CustomEvent('submitcell', { detail: { key: 'defectPicker', rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
      }

      _deleteAttachment(e) {
        this.dispatchEvent(new CustomEvent('submitcell', { detail: { key: 'deleteAttachment', value: e.currentTarget.val, rowId: this.rowId, cellKey: this.columnId }, bubbles: true, composed: true }));
        this.openInlineDialog = false;
      }
    }
    customElements.define(GridCell.is, GridCell);
  </script>
</dom-module>
